<!DOCTYPE html>
<html>
<head>
    <title>PEvent Hook Test</title>
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="text/javascript" src="../libs/utils.js"></script>
    <script type="text/javascript" src="event_hook.js"></script>
    <script type="text/javascript" src="pevent_hook.js"></script>

</head>
<body>
<script type="text/javascript">
    var peventHook = new PEventHook();

    // your code goes here
    peventHook.addEventListener(function(e) {
        ea = [];
        for(var p in e) {
            if(typeof e[p] === "function") {
                continue;
            }
            ea.push(p + ":" + e[p]);
        }
        console.log("captured " + e.type + " : " + ea.join("\n"));
    });

</script>
<h2>Instructions</h2>
<ul>
    <li>Mouse down, move, up should be captured and displayed in console as PEvents</li>
    <li>key down, up should be captured and displayed in console as PEvents</li>
</ul>
</body>
</html>
